<!DOCTYPE html>
<html>

<head>
    <title>Classroom Tools</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="tailwind.js"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="bg-sky-50 text-slate-950  w-96 h-96">
    <div class="flex h-full w-full">
        <div class="flex flex-col h-full">
            <div class="grow bg-sky-700 border-gray-700 border-2">Student Picker</div>
            <div class="grow rounded-none bg-sky-700 border-gray-700 border-2">Group Gen</div>
            <div class="grow rounded-none bg-sky-700 border-gray-700 border-2">Group Gen</div>
            <div class="grow rounded-none bg-sky-700 border-gray-700 border-2">Group Gen</div>
            <div class="grow rounded-none bg-sky-700 border-gray-700 border-2">Group Gen</div>
            <div class="grow rounded-none bg-sky-700 border-gray-700 border-2">Group Gen</div>
            <div class="grow bg-sky-700 border-gray-700 border-2">Soundboard</div>
        </div>
        <!-- Load Pane -->
        <div id="loadPane">
            <br>
            <br>
            <strong id="titleLabel">Name Picker</strong>
            <br>
            <br>
            <br>
            <br>
            <button id="loadButton">Get Names</button>
        </div>

        <!-- Calling Pane -->
        <div id="mainPane">
            <br>
            <img src="" id="studentImage" height="200px" width="150px">
            <br>
            <label id="nameLabel">Sample Name</label>
            <br>
            <br>
            <button id="nextButton">Next Name</button>
            <br>
            <button id="stopButton">Stop Calling</button>
        </div>


    </div>
    <script src="popup.js"></script>
</body>

</html>
